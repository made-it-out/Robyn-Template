<!-- Start Contact -->
<section id="contact" class="contact section">
    <div class="contact__container container">
        <h1 class="section__heading heading-margin mono aos fade-in-translate-up">Get In Touch</h1>

        <div class="contact__row row">
            <div class="col-md-6 aos fade-in-translate-up delay-1">
                <form class="contact__form">
                    <div class="text-field">
                        <input type="text" name="name" id="name" class="text-field__input" />
                        <label for="name" class="text-field__label">Name*</label>
                    </div>
                    <div class="text-field">
                        <input type="email" name="email" id="email" class="text-field__input" />
                        <label for="email" class="text-field__label">Email*</label>
                    </div>
                    <div class="text-field">
                        <input type="tel" name="phone" id="phone" class="text-field__input" />
                        <label for="phone" class="text-field__label">Phone Number</label>
                    </div>
                    <div class="text-field">
                        <textarea name="message" id="message"
                            class="text-field__input text-field__textarea"></textarea>
                        <label for="message" class="text-field__label">Message*</label>
                    </div>

                    <a href="#" class="button button--outline mono">
                        Send
                    </a>
                </form>
            </div>

            <div class="col-md-6 aos fade-in-translate-up delay-4">
                <div class="contact__info">
                    <p>
                        <span class="highlight mono">Address:</span> <span>123 Main St, Big City, NY 10001</span>
                    </p>
                    <p>
                        <span class="highlight mono">Phone:</span> <span>555-555-5555</span>
                    </p>
                    <p>
                        <span class="highlight mono">Email:</span> <span>me@robyn.com</span>
                    </p>

                    <div class="contact__links">
                        <a href="#" class="contact__link">
                            <i class="fab fa-github"></i>
                        </a>

                        <a href="#" class="contact__link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                        <a href="#" class="contact__link">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="contact__link">
                            <i class="fab fa-dribbble"></i>
                        </a>

                        <a href="#" class="contact__link">
                            <i class="fab fa-instagram"></i>
                        </a>

                        <a href="#" class="contact__link">
                            <i class="fab fa-twitter"></i>
                        </a>

                        <a href="#" class="contact__link">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Contact -->
