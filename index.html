<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <title>Robyn | Portfolio Template</title>

<body>
    <section class="hero">
        <div class="hero__overlay"></div>

        <div class="hero__container container">
            <div class="hero__top">

                <h1 class="hero__title aos fade-in-translate-up delay-1">Robyn</h1>

            <div class="hero__demos">

                    <h2 class="demo__title">Dark Demo</h2>
                </a>

                <a href="/demo-1-light/" class="demo aos fade-in-translate-up delay-4">
                    <img src="./assets/robyn-light.png" alt="" class="demo__image">

                    <h2 class="demo__title">Light Demo</h2>
                </a>
            </div>

            <a href="#" class="button button--fill mono hero__purchase aos fade-in-translate-up delay-6">Buy now</a>
        </div>
    </section>

    <script src="/js/aos.js" defer></script>
